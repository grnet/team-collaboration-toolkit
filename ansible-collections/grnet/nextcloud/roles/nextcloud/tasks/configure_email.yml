---
- name: Setup mail_from_address
  become: true
  become_user: www-data
  lineinfile:
    path: /var/www/{{ nextcloud_fqdn }}/nextcloud/config/config.php
    regexp: mail_from_address
    line: "  'mail_from_address' => '{{ mail_from_address }}',"
    insertbefore: '^\s*\);\s*$'

- name: Setup mail_domain
  become: true
